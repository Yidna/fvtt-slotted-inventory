<form>
    <div class="form-group">
        <label>{{localize "Item Type"}}</label>
        <div class="form-fields">
            <input type="text" name="label" placeholder="{{slotLabel}}" value="{{slotLabel}}" required/>
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "Item Size"}}</label>
        <div class="form-fields">
            <select name="size">
                {{selectOptions sizes selected=slotSize}}
            </select>
        </div>
    </div>
</form>
